<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopción de Mascotas</title>
    <link rel ="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-titulo">
                <img src="images/node-175.svg" alt="Logo" class="logo">
                <span class="titulo">ADOPCIÓN DE MASCOTAS</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <span class="icon mascota"></span>
                        <span>Mascota</span>
                    </li>
                    <li>
                        <span class="icon donaciones"></span>
                        <span>Donaciones</span>
                    </li>
                </ul>
                <button class="btn-compania">Ingresar como Compañía</button>
            </nav>
        </header>

        <main>
            <section class="galeria-mascotas">
                <div class="imagenes-superiores">
                    <img src="images/image.png" alt="Perro 1">
                    <img src="perro2.jpg" alt="Perro 2">
                    <img src="perro3.jpg" alt="Perro 3">
                </div>
                <div class="mensaje-central">
                    No cambias solo su mundo,<br>
                    también cambian el tuyo.<br>
                    ¡Adopta y siente la diferencia!
                </div>
                <div class="tarjetas-mascotas">
                    <!-- Tarjeta de mascota ejemplo -->
                    <div class="tarjeta-mascota">
                        <img src="perro4.jpg" alt="MAX">
                        <div class="info-mascota">
                            <strong>MAX</strong>
                            <p>Es un perro de raza el cual busca un nuevo hogar para vivir</p>
                            <button class="btn-adoptar">Adoptar</button>
                        </div>
                    </div>
                    <!-- Repite las tarjetas según sea necesario -->
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <strong>Todos los derechos reservados</strong>
        </footer>
    </div>
</body>

</html>
